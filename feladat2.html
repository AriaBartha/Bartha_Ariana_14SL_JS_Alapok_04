<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Alapok 4. - 2. feladat</title>
    <script>
        document.addEventListener("DOMContentLoaded", initialize);
        function initialize() {
            const elfogadGomb = document.getElementById('elkuld');
            elfogadGomb.addEventListener("click", () => {
                const felhasznalonev = document.getElementById('nev').value;
                const jelszo1 = document.getElementById('jelszo1').value;
                const jelszo2 = document.getElementById('jelszo2').value;
                const email = document.getElementById('email').value;
                const szulDatum = document.getElementById('szuletesiDatum').value;
                if (felhasznalonev.length < 5 || felhasznalonev.length > 16) {
                    alert("A felhasználónév hosszúsága legyen 5 és 16 karakter között!")
                }
                else if (jelszo1 != jelszo2) {
                    alert("A jelszó nem egyezik!")
                }
                else if (jelszo1.length < 5) {
                    alert("A jelszó legyen legalább 5 karakter!")
                }
                else {
                    const adatok = {
                        felhnev: felhasznalonev,
                        jelszo: jelszo1,
                        eMail: email,
                        szuletesiDatum: szulDatum
                    };
                    console.log("Felhasználónév: " + adatok.felhnev + "jelszó: " + adatok.jelszo + "Email: " + adatok.eMail + "Születési dátum: " + adatok.szuletesiDatum);

                }
            })
        }
    </script>
</head>

<body>
    <form action="">
        <div>
            <label for="">Felhasználónév:</label>
            <input id="nev" type="text">
        </div>
        <div>
            <label for="">Jelszó:</label>
            <input id="jelszo1" type="password">
        </div>
        <div>
            <label for="">Jelszó megint:</label>
            <input id="jelszo2" type="password">
        </div>
        <div>
            <label for="">E-mail:</label>
            <input id="email" type="email">
        </div>
        <div>
            <label for="">Születési dátum:</label>
            <input id="szuletesiDatum" type="date">
        </div>
        <button id="elkuld">Elküld</button>
    </form>
</body>

</html>
