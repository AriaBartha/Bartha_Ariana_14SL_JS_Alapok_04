<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Alapok 4. - 3. feladat</title>
    <script>
        document.addEventListener("DOMContentLoaded", initialize);
        function initialize() {

            const gomb = document.getElementById('elkuld');
            gomb.addEventListener("click", () => {
                const vNev = document.getElementById('vezetekNev').value;
                const uNev = document.getElementById('utoNev').value;
                const telSzam = document.getElementById('telefon').value;
                const szuletesiDatum = document.getElementById('szulDatum').value;
                const szuletesiHely = document.getElementById('szulHely').value;
                if (vNev == "") {
                    alert("Nem adta meg a vezetéknevét");
                }
                else {
                    const adatok = {
                        vezetekNev: vNev,
                        utoNev: uNev,
                        telefon: telSzam,
                        szulDatum: szuletesiDatum,
                        szulHely: szuletesiHely
                    };
                    console.log(adatok.valueOf());
                }
            })
        }
    </script>
</head>

<body>
    <form action="">
        <div>
            <label>Vezetéknév: </label>
            <input type="text" id="vezetekNev">
        </div>
        <div>
            <label>Utónév: </label>
            <input type="text" id="utoNev">
        </div>
        <div>
            <label>Telefonszám: </label>
            <input type="tel" id="telefon">
        </div>
        <div>
            <label>E-mail cím: </label>
            <input type="email" id="email">
        </div>
        <div>
            <label>Születési dátum: </label>
            <input type="date" id="szulDatum">
        </div>
        <div>
            <label>Születési hely: </label>
            <input type="text" id="szulHely">
        </div>
        <button id="elkuld">Elküld</button>
    </form>
</body>

</html>
