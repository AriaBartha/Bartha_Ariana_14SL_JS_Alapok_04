<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Alapok 4. - 3. feladat</title>
    <script>
        document.addEventListener("DOMContentLoaded", initialize);
        function initialize() {

            const gomb = document.getElementById('elkuld');
            gomb.addEventListener("click", () => {
                const vNev = document.getElementById('vezetekNev').value;
                const uNev = document.getElementById('utoNev').value;
                const telSzam = document.getElementById('telefon').value;
                const email = document.getElementById('email').value;
                const szuletesiDatum = document.getElementById('szulDatum').value;
                const szuletesiHely = document.getElementById('szulHely').value;
                if (vNev == "") {
                    alert("Kérem adja meg a vezetéknevét.");
                }
                else if (uNev == "") {
                    alert("Kérem adja meg az utónevét.");
                }
                else if (telSzam == "") {
                    alert("Kérem adja meg a telefonszámát.");
                }
                else if (email == "") {
                    alert("Kérem adja meg az e-mail címét.");
                }
                else if (szuletesiDatum == "") {
                    alert("Kérem adja meg a születési dátumát.")
                }
                else if (szuletesiHely == "") {
                    alert("Kérem adja meg a születési helyét!");
                }
                else {
                    const adatok = {
                        vezetekNev: vNev,
                        utoNev: uNev,
                        telefon: telSzam,
                        email: email,
                        szulDatum: szuletesiDatum,
                        szulHely: szuletesiHely
                    };
                    console.log("A megadott adatok: Név: " + adatok.vezetekNev + adatok.utoNev + " Telefonszám: " + adatok.telefon + " Emailcím: " + adatok.email + " Születési dátum: " + adatok.szulDatum + " Születési hely " + adatok.szulHely);
                }
            })
        }
    </script>
</head>

<body>
    <form action="">
        <div>
            <label>Vezetéknév: </label>
            <input type="text" id="vezetekNev">
        </div>
        <div>
            <label>Utónév: </label>
            <input type="text" id="utoNev">
        </div>
        <div>
            <label>Telefonszám: </label>
            <input type="tel" id="telefon">
        </div>
        <div>
            <label>E-mail cím: </label>
            <input type="email" id="email">
        </div>
        <div>
            <label>Születési dátum: </label>
            <input type="date" id="szulDatum">
        </div>
        <div>
            <label>Születési hely: </label>
            <input type="text" id="szulHely">
        </div>
        <button id="elkuld">Elküld</button>
    </form>
</body>

</html>
